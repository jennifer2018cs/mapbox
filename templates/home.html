{% extends "layout.html" %}
{% block head %}
<script src='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />

<style type="text/css">
    html, body {
        height: 100%;
        margin: 0;
    }

    #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
{% endblock %}

{% block content %}
<style>

	.calculation-box {
		height: 100px;
		width: 200px;
		position: absolute;
		bottom: 40px;
		left: 10px;
		background-color: rgba(0, 0, 0, 0.5);
		padding: 15px;
		text-align: center;
		border-radius: 3px;
	}

p {
	font-family: Arial;
	color: #fff;
	margin:0;
	font-size: 16;
}

</style>

<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v3.0.11/turf.min.js'></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.9/mapbox-gl-draw.css' type='text/css'/>

<div id='map'></div>
<div class='calculation-box'>
	<p>Draw a polygon using the draw tools on the upper right corner</p>
	<br>
	<div id='calculated-area'></div>
</div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiamVubmlmZXIyMDE4Y3MiLCJhIjoiY2swdGc1dWhmMDY3YjNobWlkM2RkMjU3ZiJ9.6z7sYlzsMr5dNuYFGGjW2Q';
	var map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/streets-v11',
		center: [138.601,-34.928],
		zoom: 13
	});

	var draw = new MapboxDraw({
		displayControlsDefault: false,
		controls: {
			polygon: true,
			trash: true
		}
	});
	map.addControl(draw);

	map.on('draw.create', updateArea);
	map.on('draw.delete', updateArea);
	map.on('draw.update', updateArea);

	function updateArea(e) {
		var data = draw.getAll();
		var answer = document.getElementById('calculated-area');
		if (data.features.length > 0) {
			var area = turf.area(data);
			// restrict to area to 2 decimal points
			var rounded_area = Math.round(area*100)/100;
			answer.innerHTML = '<p><strong>' + rounded_area + '</strong></p><p>square meters</p>';
		} else {
			answer.innerHTML = '';
			if (e.type !== 'draw.delete') alert("Use the draw tools to draw a polygon!");
		}
	}
</script>

{% endblock content %}
